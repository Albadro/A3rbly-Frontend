<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعربلي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Rubik:ital,wght@0,800;1,800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Noto+Naskh+Arabic:wght@400..700&family=Rubik:ital,wght@0,800;1,800&display=swap');
        /* width */
        ::-webkit-scrollbar {
          width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
          background: #f1f1f1; 
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #888; 
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #555; 
        }
        body {
            direction: rtl;
            font-family: "Noto Naskh Arabic", serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            max-height: 90vh; /* Limit the height to 90% of the viewport height */
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: transform 0.5s, opacity 0.5s;
            transform: translateY(100px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            overflow-x: hidden;
            overflow-y: auto; /* Add vertical scrolling when content overflows */
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            filter: invert(1);
            font-family: "Aref Ruqaa Ink", serif;
              font-weight: 400;
              font-style: normal;
            text-align: center;
            font-size:3rem;
            margin-bottom: 20px;
            color: #bb86fc;
            text-shadow: 0 0 5px  #bb86fc, 0 0 10px  #bb86fc;
        }

        #user_input {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-family: "Noto Naskh Arabic", serif;
        }

        #send_button {
            width: 100%;
            padding: 15px;
            background-color: #bb86fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send_button:hover {
            background-color: #9d64e2;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #282828;
            border-radius: 5px;
            min-height: 50px;
            font-family: "Noto Naskh Arabic", serif;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            
            max-height: 50vh; /* Limit the response area to 50% of the viewport height */
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #response.visible {
            font-size: 1.5rem;
            opacity: 1;
            transform: translateY(0);
        }

        #response.invisible {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Adding a smooth loading animation for the button */
        #send_button.loading {
            pointer-events: none;
            background-color: #666;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 100%);
            background-size: 200% 100%;
            animation: loading 1s linear infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Styling markdown elements */
        #response h1, #response h2, #response h3 {
            color: #bb86fc;
            font-weight: bold;
            margin-top: 15px;
        }

        #response p {
            margin-top: 0px;
            margin-bottom: 10px;
        }

        #response code {
            background-color: #333;
            color: #bb86fc;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        #response pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        footer{
            width: 100%;
            max-width: 600px;
            padding: 2px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            font-size: 8px;
            margin-top: auto;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>إعربلي</h2>
        <center>
        <p>لتفادي الأخطاء يرجى كتابة الجملة بلغةٍ عربيةً صحيحة</p></center>
        <input type="text" id="user_input" placeholder="اكتب اي جمله للحصول علي إعرابها">
        <button id="send_button" onclick="sendMessage()">إعرب</button>
        <div id="response" class="invisible"></div>
        
        <footer>
            يمكن ل "إعربلي" أن يقوم ببعض الأخطاء النحوية، ليس دقيقاً بنسبة 100% | Developed by <a href="https://pplo.dev" target="_blank">Youssef PPLO</a>
        </footer>
    </div>

    <script>
        // Add event listener to detect Enter key press and send the message
        document.getElementById("user_input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user_input"); // Get the input element
            const sendButton = document.getElementById("send_button");
            const responseBox = document.getElementById("response");

            // Clear the input field and disable the button while processing
            sendButton.classList.add("loading");

            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userInput.value }),
            })
            .then(response => response.json())
            .then(data => {
                sendButton.classList.remove("loading");
                responseBox.innerHTML = marked.parse(data.response);
                responseBox.classList.remove("invisible");
                responseBox.classList.add("visible");

                // Focus the input field and select its content
                userInput.focus();
                userInput.select(); // Select all text in the input field
            })
            .catch(error => {
                console.error('Error:', error);
                sendButton.classList.remove("loading");
                responseBox.innerHTML = "An error occurred. Please try again.";
                responseBox.classList.remove("invisible");
                responseBox.classList.add("visible");
            });
        }

    </script>

    <!-- Include the Marked library to parse markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
